<body class="bg-gradient-primary"></body>

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>

            <form class="user" method="POST">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="inputFistName" name="fistname"
                    placeholder="First Name" required>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="inputLastName" name="lastname"
                    placeholder="Last Name" required>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" name="mail" id="inputEmail"
                  placeholder="Email Address" required>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="inputPass" placeholder="Password"
                    name="password" required>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="inputRepeatPass"
                    placeholder="Repeat Password" name="confirmpass" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mx-auto" onclick="agregarCorrecto();"> Register
                Account</button>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="/forgot">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="/">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript">
  function agregarCorrecto() {
  //  event.preventDefault();
    alertify.success('Usuario Registrado Correctamente');
  }
</script>
